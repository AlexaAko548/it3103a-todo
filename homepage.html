<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiar</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=power_settings_new" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert" />
</head>
<body>
    
    <header>
        <img src="images used/mainCat.png" alt="black pixelated cat">
        <p>Welcome, {username}</p>

        <span class="material-symbols-outlined">
            power_settings_new
        </span>
    </header>

    <div class="outer_box">

        <div class="options">
            <div id="ongoing"><p>ON-GOING</p></div>
            <div id="completed"><p>COMPLETED</p></div>
            <div id="missed"><p>MISSED</p></div>
        </div>

        <div class="box"></div>
        <div class="box"></div>

        <div class="inner_box">
            <button>
                <span class="material-symbols-outlined">
                    add
                </span>
                ADD TASK
            </button>

            <div class="tasks">
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>

        </div>
    </div>

</body>
</html>
